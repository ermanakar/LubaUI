name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15
    strategy:
      matrix:
        xcode: ['16.2']
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  build-showcase:
    name: Build Showcase App
    runs-on: macos-15
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build Showcase
        run: |
          xcodebuild -project LubaUIShowcase/LubaUIShowcase.xcodeproj \
            -scheme LubaUIShowcase \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.2' \
            build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
